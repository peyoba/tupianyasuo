<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 主要内容区 -->
    <main>
        <!-- 顶部区域：标题和上传并排 -->
        <div class="top-section">
            <!-- 页面头部 -->
            <header>
                <h1>在线图片压缩工具</h1>
                <p>简单快速地压缩您的图片</p>
            </header>

            <!-- 上传区域 -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-box">
                    <img src="upload-icon.svg" alt="上传图标" class="upload-icon">
                    <p>拖拽图片到这里 或 <label for="fileInput" style="color: var(--primary-color); cursor: pointer;">点击上传</label></p>
                    <input type="file" id="fileInput" accept="image/*" multiple hidden>
                </div>
            </div>
        </div>

        <!-- 预览区域 -->
        <div class="preview-area">
            <div class="original-image">
                <h3>原图</h3>
                <div class="image-container"></div>
                <div class="image-info"></div>
            </div>
            <div class="compressed-image">
                <h3>压缩后</h3>
                <div class="image-container"></div>
                <div class="image-info"></div>
            </div>
        </div>

        <!-- 压缩设置区域 -->
        <div class="compress-settings">
            <h3>压缩设置</h3>
            <div class="quality-control">
                <label for="qualitySlider">压缩质量: <span id="qualityValue">80%</span></label>
                <input type="range" id="qualitySlider" class="quality-slider" min="1" max="100" value="80">
            </div>
            <button id="compressBtn" class="button">开始压缩</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
